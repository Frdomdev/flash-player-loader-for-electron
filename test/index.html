<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flash Player Detection</title>
</head>
<body>
  <p>
    If you see clouds moving in the animation below, you have successfully installed Flash Player. Congratulations!
  </p>
  <p style="font-size: small">
    To find out the version of the Flash Player loaded:<br />
    right click on it => 'About Adobe Flash Player ....'
  </p>
  <div>
    <object type="application/x-shockwave-flash" id="flash_tree" name="flash_tree" align="middle"
      data="https://helpx.adobe.com/content/dam/help/en/flash-player/assets/flash_tree.swf"
      width="400" height="280">
      <param name="quality" value="high">
      <param name="bgcolor" value="#FAF6ED">
      <param name="play" value="true">
      <param name="loop" value="true">
      <param name="wmode" value="window">
      <param name="scale" value="showall">
      <param name="menu" value="true">
      <param name="devicefont" value="false">
      <param name="salign" value="">
      <param name="allowscriptaccess" value="sameDomain">
    </object>
  </div>
</body>
</html>
